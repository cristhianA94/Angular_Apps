<h1>My primera App</h1>

<ul>
    <li>Nombre: {{ nombre }}</li>
    <li>Apellido: {{ apellido }}</li>
</ul>

<hr>

<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>

        <div *ngIf="mostrar" class="card text-white bg-info mb-3" style="max-width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{ frase.autor }}</h5>
                <p class="card-text">{{ frase.mensaje }}</p>
            </div>
        </div>
        <button (click)="mostrar = !mostrar" class="btn btn-outline-success btn-block">Mostrar/Ocultar</button>

    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let persons of personajes; let i = index" class="list-group-item">
                {{ i + 1 }}- {{ persons }}
            </li>
        </ul>
    </div>
</div>
