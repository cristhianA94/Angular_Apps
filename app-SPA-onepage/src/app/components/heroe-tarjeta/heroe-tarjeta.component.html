<div class="card animated fadeIn">
    <!-- [src] de angular accede a los atributos del objeto -->
    <img [src]="heroes.img" class="card-img-top" [alt]="heroes.nombre">
    <div class="card-body">
        <h5 class="card-title"> {{ heroes.nombre | uppercase}} </h5>
        <p class="card-text">{{ heroes.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroes.aparicion | date: 'y'}}</small></p>

        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">Ver mas...</button>
    </div>
</div>
