<!-- Animacion del incio -->
<div class=" container animated fadeIn fast">

    <h1 class="alert alert-success text-center">Buscando: <small>{{ termino }}</small></h1>
    <hr>
    <div class="card-columns mb-5">
        <!-- Aparece si no encontro nada -->
        <div class="row" *ngIf="heroes.length == 0">
            <div class="col-md-12 mb-5 mt-5">
                <div class="alert alert-info" role="alert">
                    <p> No existe resultados con el t√©rmino: {{ termino }} </p>
                </div>
            </div>
        </div>

        <app-heroe-tarjeta [heroes]="item" [index]="item.id" *ngFor="let item of heroes; "></app-heroe-tarjeta>

    </div>
</div>
