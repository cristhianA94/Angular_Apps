<!-- Animacion del incio -->
<div class="animated fadeIn fast">
    <h1 class="alert alert-success text-center">Buscando: <small>{{ termino }}</small></h1>
    <hr>
    <div class="card-columns">

        <div class="card" *ngFor="let heroe of heroes; let i = index">
            <!-- [src] de angular accede a los atributos del objeto -->
            <img [src]="heroe.img" class="card-img-top" alt="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title"> {{ heroe.nombre }} </h5>
                <p class="card-text">{{ heroe.bio }}</p>
                <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

                <!-- Dos formas de utilizar las rutas -->
                <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver mas buttom...</button>
                <a [routerLink]="[ '/heroe', i ]" class="btn btn-outline-primary btn-block">Ver mas link...</a>
            </div>
        </div>

    </div>
</div>
